<!DOCTYPE html>
<html>
<head>
<title>Getting Started - Leaflet js Map interactive library</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
</head>
<body>
<div id="map" style="width: 1000px; height: 600px;"></div>
<script>
	var myLocation;

	var USP = L.map('map').setView([-23.563683, -46.724928], 13);
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href=”http://osm.org/copyright”>OpenStreetMap</a> contributors'
	}).addTo(USP);


	function evento(descricao,tipo,coord){
		if (tipo == 'obra') {
		  color='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png'
		} else if (tipo=='escada') {
		  color='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png'
		} else if (tipo=='palestra'){
		  	color='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png'
		}else {
			color='https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-black.png'
		}
		var marker = L.marker(coord,{icon: new L.Icon({
		  iconUrl: color,
		  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		  iconSize: [25, 41],
		  iconAnchor: [12, 41],
		  popupAnchor: [1, -34],
		  shadowSize: [41, 41]
		})}).addTo(USP);
		marker.bindPopup(descricao).openPopup();
	}
	
</script>
</body>
</html>
